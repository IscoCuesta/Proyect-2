<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Places</title>
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../../materialize/css/materialize.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Restaurant Information</h1>
      <hr>
      <p class="text-center">Introduce the information about the specific place or restaurant</p>
      <br>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">Information of the restaurant 
          </div>

          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Place/Restaurants Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
              </div>

              <div class="form-group">
                <label for="zone">Zone in </label>
                <input type="text" class="form-control" id="zone">
              </div>

              <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url">
              </div>

              <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="lat">
              </div>

              <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="long">
              </div>

              <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" class="form-control" id="budget">
              </div>

              <div class="form-group">
                <label for="type">Type of food</label>
                <input type="text" class="form-control" id="type">
              </div>

              <button type="submit" class="submit-place btn btn-outline-warning">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
  
    $(".submit-place").on("click", function(event) {
      event.preventDefault();
  
      var newRestaurant = {
        restName: $("#name").val().trim(),
        address: $("#address").val().trim(),
        cdmxZone: $("#zone").val().trim(),
        url: $("#url").val().trim(),
        Longitude: $("#long").val().trim(),
        Latitude: $("#lat").val().trim(),
        budget: $("#budget").val().trim(),
        foodType: $("#type").val().trim()
      };
      console.log(newRestaurant);
      // Send ajax request for new restaurants
      $.ajax("/api/places", {
        type: "POST",
        data: newRestaurant
      }).then(function(){
        console.log("You just added a new restaurant to the list");
        // Clear the form when submitting
          $("#name").val("");
          $("#address").val("");
          $("#zone").val("");
          $("#url").val("");
          $("#long").val("");
          $("#lat").val("");
          $("#budget").val("");
          $("#type").val("");
        });
      });
  
      // $.post("api/places", newRestaurant,
      //   function(data) {
  

  </script>
  <script src="../../materialize/js/materialize.min.js"></script>
</body>

</html>
