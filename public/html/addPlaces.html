<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Places</title>
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../../materialize/css/materialize.min.css">
</head>

<body>  
  <div class="container">

    <div class="col s12 m7">
        <h2 class="header">Restaurant Information</h2>
        <div class="card horizontal card small #fff8e1 amber lighten-5">
          <div class="card-image">
            <img class="img d-block img-fluid" src="../img/fotos comida/comida2.jpeg" alt="food">
            <!-- <img class="img d-block img-fluid" src="../img/elote.jpeg" alt="food"> -->
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>Introduce the information about the specific place or restaurant</p>
            </div>
            <div class="card-action">
                <a href="/place">Go to Restaurant list</a>
              </div>
          </div>
        </div>
      </div>  

      <div class="row">
        <div class="col s12">
          <div class="card #fff8e1 amber lighten-5">
              <br></br> 
            <div class="card-body ">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>

                <div class="form-group">
                  <label for="zone">Zone in Mexico City </label>
                  <input type="text" class="form-control" id="zone">
                </div>

                <div class="form-group">
                  <label for="url">URL</label>
                  <input type="text" class="form-control" id="url">
                </div>

                <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="text" class="form-control" id="long">
                </div>

                <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="text" class="form-control" id="lat">
                </div>

                <div class="form-group">
                  <label for="budget">Budget</label>
                  <input type="text" class="form-control" id="budget">
                </div>

                <div class="form-group">
                  <label for="type">Type of food</label>
                  <input type="text" class="form-control" id="type">
                </div>
              <br></br>
                <button type="submit" class="btn btn-outline-warning">Submit</button>
                <br></br>
              </form>
            </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
  
    $(".submit").on("click", function(event) {
      event.preventDefault();
  
      var newRestaurant = {
        name: $("#name").val().trim(),
        address: $("#address").val().trim(),
        zone: $("#zone").val().trim(),
        url: $("#url").val().trim(),
        lon: $("#long").val().trim(),
        lat: $("#lat").val().trim(),
        budget: $("#budget").val().trim(),
        type: $("#type").val().trim()
      };
      console.log(newRestaurant);
      // Send ajax request for new restaurants
      $.ajax("/RedPill/new", {
        type: "POST",
        data: newRestaurant
      }).then(function(){
        console.log("You just added a new restaurant to the list");
        // Clear the form when submitting
          $("#name").val("");
          $("#address").val("");
          $("#zone").val("");
          $("#url").val("");
          $("#long").val("");
          $("#lat").val("");
          $("#budget").val("");
          $("#type").val("");
        });
      });
  
      // $.post("api/places", newRestaurant,
      //   function(data) {
  

  </script>
  <script src="../../materialize/js/materialize.min.js"></script>
</body>

</html>
